<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="./pictures/favicon.png"
      sizes="16x16"
      type="image/png"
    />  
    <link rel="stylesheet" href="materialize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>WESTDOS</title>
  </head>
  <body>
    <div class="logo">
      <!--<img src="pictures/logg.png" alt="" class="responsive-img" width="150">-->

    </div>
    <ul class="slidecontainer">
      <li class="slides active first">
        <div class="overlay">
          <div class="content">
            <h3>Introduction</h3>
          </div>
        </div>
      </li>
      <li class="slides second blue">
        <div class="overlay">
          <div class="content">
            <h3>Collection</h3>            
          </div>
        </div>
      </li>
      <li class="slides third yellow">
        <div class="overlay">
          <div class="content">
           <h3>Socials</h3>
          </div>
        </div>
      </li>
      <li class="slides third yellow">
        <div class="overlay">
          <div class="content">
           <h3>Footer</h3>
          </div>
        </div>
      </li>
    </ul>
    <ul class="indicator">
      <li class="dots active-dot"></li>
      <li class="dots"></li>
      <li class="dots"></li>
      <li class="dots"></li>
    </ul>
    <div class="floater center">
      <img src="pictures/arrow.png" alt="" class="responsive-img" width="15" />
    </div>
   
    <script src="functions.js"></script>
  </body>
</html>
